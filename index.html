
<html>
<head>
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“š Library Management System</h1>
  </header>

  <section id="login" class="active">
    <h2>Admin Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </section>

  <nav id="navBar" style="display:none;">
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('books')">Books</button>
    <button onclick="showSection('students')">Students</button>
    <button onclick="showSection('issueReturn')">Issue/Return</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <main>

    <section id="dashboard">
      <h2>Admin Dashboard</h2>
      <p>Total Books: <span id="totalBooks"></span></p>
      <p>Total Students: <span id="totalStudents"></span></p>
      <p>Books Issued: <span id="booksIssued"></span></p>

      <h3>Overdue Students</h3>
      <div id="overdueList"></div>
      <button onclick="checkOverdueStudents()">Check Overdue</button>
    </section>

    <section id="books">
      <h2>Book Records</h2>
      <div id="bookList"></div>
    </section>

    <section id="students">
      <h2>Student Records</h2>
      <div id="studentList"></div>
    </section>

    <section id="issueReturn">
      <h2>Issue / Return Book</h2>
      <form onsubmit="issueBook(event)">
        <input type="text" id="studentId" placeholder="Student ID" required>
        <input type="text" id="bookId" placeholder="Book ID" required>
        <button type="submit">Issue Book</button>
      </form>
      <form onsubmit="returnBook(event)">
        <input type="text" id="returnBookId" placeholder="Book ID" required>
        <button type="submit">Return Book</button>
      </form>
      <div id="fineMessage"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
